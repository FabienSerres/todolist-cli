name: "TodoList Java"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.2.2

      - name: "Setup Java JDK"
        uses: actions/setup-java@v4.5.0
        with:
         java-version: 17
         distribution: 'temurin'
         cache: maven

      - name: "Lancement des tests"
        run: mvn test  
